<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aplikasi RS. Asura</title>
   
<link href="download-VERSI-80-ai.jpeg" rel="icon" type="image/png" />








    <!-- Linking Google Fonts For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@32,400,0,0" />
    <link rel="stylesheet" href="style-ai.css" />
<meta http-equiv="refresh" content="0;url=https://klinikasura.github.io/APLIKASI-V80/AI-ROBOT-SYSTEM-V80-AI-CHAT/"/>



  
<audio autoplay>
    <source src="CHAT.mp3" type="audio/mpeg">
</audio>
 






  </head>
  <body>
    <div class="container">
      <!-- App Header -->
      <header class="app-header">
       
      </header>
      <!-- Suggestions List -->
      <ul class="suggestions">
        <li class="suggestions-item">
          <p class="text">Pakai Bahasa Indonesia</p>
          <span class="icon material-symbols-rounded">Klik</span>
        </li>
        
      </ul>
      <!-- Chats -->
      <div class="chats-container"></div>
      <!-- Prompt Input -->
      <div class="prompt-container">
        <div class="prompt-wrapper">
          <form action="#" class="prompt-form">
            <input type="text" placeholder="Ketik..." class="prompt-input" required />
            <div class="prompt-actions">
              <!-- File Upload Wrapper -->
              <div class="file-upload-wrapper">
                <img src="#" class="file-preview" />
                <input id="file-input" type="file" accept="image/*, .pdf, .txt, .csv" hidden />
                <button type="button" class="file-icon material-symbols-rounded">Close</button>
                <button id="cancel-file-btn" type="button" class="material-symbols-rounded">Close</button>
                <button id="add-file-btn" type="button" class="material-symbols-rounded">Upload</button>
              </div>
              <!-- Send Prompt and Stop Response Buttons -->
              <button id="stop-response-btn" type="button" class="material-symbols-rounded">stop_circle</button>
              <button id="send-prompt-btn" class="material-symbols-rounded">arrow_upward</button>
            </div>
          </form>
          <!-- Theme and Delete Chats Buttons -->
          <button id="theme-toggle-btn" class="material-symbols-rounded">light_mode</button>
          <button id="delete-chats-btn" class="material-symbols-rounded">Delete</button>
        </div>
      <a href="#">  <p class="disclaimer-text">AI ROBOT SYSTEM V80</p>
      </div>
    </div>
    <script src="script-ai-new-2-robot.js"></script>
















   



  </body>
</html>
