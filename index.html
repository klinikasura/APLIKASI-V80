<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi RS. Asura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://github.com/klinikasura/APLIKASI-V80/raw/refs/heads/main/ROBOT-VERSI-80.gif');
      background-size: cover;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: #4682B4;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .menu {
      display: flex;
      justify-content: space-around;
      background-color: #4682B4;
      padding: 10px;
    }

    .menu-item {
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .menu-item:hover {
      color: #ccc;
    }

    .content {
      padding: 20px;
    }

    @media only screen and (max-width: 768px) {
      .container {
        margin: 0;
        padding: 10px;
      }
      .header {
        padding: 5px;
      }
      .menu {
        flex-direction: column;
        padding: 5px;
      }
      .menu-item {
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Aplikasi RS. Asura</h1>
    </div>
    <div class="menu">
      <a href="#" class="menu-item">Beranda</a>
      <a href="#" class="menu-item">Profil</a>
      <a href="#" class="menu-item">Layanan</a>
      <a href="#" class="menu-item">Kontak</a>
    </div>
    <div class="content">
      <h2>Selamat Datang di Aplikasi RS. Asura</h2>
      <p>Aplikasi ini dirancang untuk memudahkan Anda dalam mengakses layanan kesehatan di RS. Asura.</p>
      <p align="center"><img src="https://i.pinimg.com/originals/37/52/0f/37520f15974a0100d7debbbd64f2bdef.gif" alt="people" width="20" height="20"> <center><h2>Versi 8.0</h2></center> <center> API 30072025.0800 </center>
    </div>
  </div>
  <script>
    alert("Anda Sudah Berhasil Tersambung dengan Internet. API 8.0 Satelit AQ.08");
  </script>
</body>
</html>
