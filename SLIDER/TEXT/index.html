<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
<title>Aplikasi RS. Asura</title>
   
<link href="download-VERSI-80.jpeg" rel="icon" type="image/png" />



 <link rel="stylesheet" href="http://10.10.20.253/dashboard/APPS-ROBOT/assets/css/vendor.css">
    <link rel="stylesheet" href="http://10.10.20.253/dashboard/APPS-ROBOT/assets/css/style.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>




<audio autoplay>
    <source src="TEXT.mp3" type="audio/mpeg">
</audio>
 
  </head>
  <body>
    <div class="wrapper">
      <textarea spellcheck="false" placeholder="Ketik..." required></textarea>
      <div class="file-options">
        <div class="option file-name">
          <label>File name</label>
          <input type="text" spellcheck="false" placeholder="Ketik Nama File">
        </div>
        <div class="option save-as">
          <label>Simpan</label>
          <div class="select-menu">
            <select>
              <option value="text/plain">Text File (.txt)</option>
              <option value="text/javascript">JS File (.js)</option>
              <option value="text/html">HTML File (.html)</option>
              <option value="image/svg+xml">SVG File (.svg)</option>
              <option value="application/msword">Doc File (.doc)</option>
              <option value="application/vnd.ms-powerpoint">PPT File (.ppt)</option>
            </select>
          </div>
        </div>
      </div>
      <button class="save-btn" type="button">Simpan Text File</button>

                      
    </div>




<p>

                      <td>&nbsp;</td>

                      <td>&nbsp;</td>







    
  </body>
</html>
