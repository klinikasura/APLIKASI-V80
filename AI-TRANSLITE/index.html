<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
<title>Aplikasi RS. Asura</title>
   
<link href="download-VERSI-80.jpeg" rel="icon" type="image/png" />



 <link rel="stylesheet" href="http://10.10.20.253/dashboard/APPS-ROBOT/assets/css/vendor.css">
    <link rel="stylesheet" href="http://10.10.20.253/dashboard/APPS-ROBOT/assets/css/style.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
<audio autoplay>
    <source src="TRANSLITE.mp3" type="audio/mpeg">
</audio>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="text-input">
          <textarea spellcheck="false" class="from-text" placeholder="Ketik..."></textarea>
          <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Terjemahkan..."></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <div class="icons">
              <i id="from" class="fas fa-volume-up"></i>
              <i id="from" class="fas fa-copy"></i>
            </div>
            <select></select>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <select></select>
            <div class="icons">
              <i id="to" class="fas fa-volume-up"></i>
              <i id="to" class="fas fa-copy"></i>
            </div>
          </li>
        </ul>
      </div>
      <button>Translate</button>
    </div>

    <script src="js/countries.js"></script>
    <script src="js/script.js"></script>



  </body>
</html>
